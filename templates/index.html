<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">   
  <title>Sign Up</title>
</head>
<body>
  
  <div class="container">
    <form method="POST">
      
      <div class="mb-3">
    <label for="f_name" class="form-label">First Name</label>
    <input type="text" required class="form-control" name="f_name" id="f_name" aria-describedby="f_name">
       </div>
         <div class="mb-3">
    <label for="l_name" class="form-label">Last Name</label>
    <input type="text" required class="form-control" name="l_name" id="l_name" aria-describedby="l_name">
    </div>
         <div class="mb-3">
    <label for="InputEmail1" class="form-label">Email address</label>
    <input type="email" required class="form-control"  name="email" id="InputEmail1" aria-describedby="emailHelp">
    
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
       
       
    
  </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
